        <label class="page-header">Advanced Search</label>
        <div class="ruler"></div>
        <div class="advanced-container">
            <form action="https://google.com/search">
            <div class="row">
                <div class="col-2">
                    <h3>Find pages with...</h3>
                </div>
                <div class="col-6"></div>
                <div class="col-4">
                    <h3>To do this in the search box</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="query">all these words:</label>
                </div>
                <div class="col-6">
                    <input name="as_q" class="advanced-input" type="text" id="query">
                </div>
                <div class="col-4">
                    Type the important words:
                    <span>tri-color rat terrier</span>
                </div>
            </div>      
            <div class="row">
                <div class="col-2">
                    <label for="exact_query">this exact word or phrase:</label>
                </div>
                <div class="col-6">
                    <input name="as_epq" class="advanced-input" type="text" id="exact_query">
                </div>
                <div class="col-4">
                    Put exact words in quotes:
                    <span>"rat-terrier"</span>
                </div>
            </div>   
            <div class="row">
                <div class="col-2">
                    <label for="any_query">any of these words:</label>
                </div>
                <div class="col-6">
                    <input name="as_oq" class="advanced-input" type="text" id="any_query">
                </div>
                <div class="col-4">
                    Type <span>OR&nbsp;</span>between all the words you want:
                    <span>miniature OR standard</span>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <label for="no_query">none of these words:</label>
                </div>
                <div class="col-6">
                    <input name="as_eq" class="advanced-input" type="text" id="no_query">
                </div>
                <div class="col-4">
                    Put a minus sign just before words that you don't want:
                    <span>-rodent, -"Jack Russell"</span>
                </div>
            </div>
            <div class="row">
                <div class="col-2"></div>
                <div class="col-6">
                    <input class="advanced-btn" type="submit" value="Advanced Search">
                </div>
                
            </div>

        </div>
